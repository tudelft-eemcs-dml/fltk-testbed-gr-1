---
# Experiment configuration
total_epochs: 5
epochs_per_cycle: 1
wait_for_clients: true
net: Cifar100DenseNet
dataset: cifar100
# Use cuda is available; setting to false will force CPU
cuda: true
experiment_prefix: "cifar_100_densenet"
output_location: "output"
tensor_board_active: true
clients_per_round: 4
system:
  federator:
    hostname: "localhost"
    nic: "lo"
  clients:
    amount: 4
